<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tusomauso(ts1, ms1, ts2, ms2) {
        if (ms1 == 0 || ms2 == 0) {
            return false;
        } else
            return (ts1 * ms2) == (ts2 * ms1);
    }

    let tuso1 = parseInt(prompt("Nhập tử số thứ nhất:"));
    let mau1 = parseInt(prompt("Nhập mẫu số thứ nhất:"));

    let tuso2 = parseInt(prompt("Nhập tử số thứ hai:"));
    let mau2 = parseInt(prompt("Nhập mẫu số thứ hai:"));

    if (tusomauso(tuso1, mau1, tuso2, mau2)) {
        console.log("Hai phân số bằng nhau");
    } else {
        console.log("Hai phân số không bằng nhau");
    }
</script>
</body>
</html>
