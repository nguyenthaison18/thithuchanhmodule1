<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    let sum = 0;
    let count = 0;

    for (let i = 0; i < n; i++) {
        if (i % 2 === 0 && arr[i] % 2 !== 0) {
            sum += arr[i];
            count++;
        }
    }
    if (count > 0) {
        console.log("Trung bình cộng = " + (sum / count));
    } else {
        console.log("Không có số lẻ ở vị trí chẵn");
    }
</script>
</body>
</html>
