<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phantu = parseInt(prompt("Nhập số phần tử:"));
    let a = [];

    for (let i = 0; i < phantu; i++) {
        a[i] = parseInt(prompt("Nhập phần tử:" + (i + 1)));
    }
    let sum = 0;
    let count = 0;

    for (let i = 0; i < phantu; i++) {
        if (i % 2 == 0 && a[i] % 2 != 0) {
            sum += a[i];
            count++;
        }
    }
    if (count > 0) {
        console.log("Trung bình cộng = " + (sum / count));
    } else {
        console.log("Không có số lẻ ở vị trí chẵn");
    }
</script>
</body>
</html>
